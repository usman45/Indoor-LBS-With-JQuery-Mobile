
<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Map</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
		
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
        <link rel="stylesheet" type="text/css" href="styles/style.mobile.css" >
        <link rel='stylesheet' type='text/css' href='styles/fullcalendar.css'>
            
        <script src="libraries/jquery-1.6.4.min.js"></script>
        <script src="libraries/jquery.mobile-1.0.1.min.js"></script>
        <script src="libraries/OpenLayers.mobile-2.12.js"></script>
        <script src="libraries/OpenLayers-2.12.js"></script>
        <script src="libraries/phonegap-1.0.0.js"></script>
        <script src='libraries/fullcalendar-1.5.4.min.js'></script>

        <script src="basemap.js"></script>
        <script src="features.js"></script>
        <script src="custom_calendar.js"></script>
         
     	<!-- coordinates data -->   
        <script type="text/javascript" src="geoJSON.js"></script>
    </head>
    <body>
	
		<!--Home Page-->
        <div data-role="page" id="mappage" data-theme="b">		
			<div data-role="footer" data-theme="b">
				<a href="#calendarpage" data-icon="calendar" data-role="button" id="calendarimg">Calendar</a>
				<a href="#searchpage" data-icon="search" data-role="button">Search</a>
				<a href="#" data-icon="locate" data-role="button" id="locate">Locate</a>
				<a href="#layerspage" data-icon="layers" data-role="button">Layers</a>
				<a href="#directions" data-icon="directions" data-role="button">Get Directions</a>
			</div>
		
			<!--/content-->
			<div data-role="content">
				<div id="map"></div>				
				<!--Zoom-In/out navigations-->
				<div id="navigation" data-role="controlgroup" data-type="vertical">
					<a href="#" data-role="button" data-icon="plus" id="plus"
					data-iconpos="notext"></a>
					<a href="#" data-role="button" data-icon="minus" id="minus"
					data-iconpos="notext"></a>
				</div>
			</div>
		  
		</div>

		<!--Sub page, Calendar-->
        <div data-role="page" id="calendarpage">
			<div data-role="header" data-theme="b">
				<h1>Calendar</h1>
				<a href="#mappage" data-icon="home" data-role="button">Home</a>
				<a href="#formpage" data-icon="plus" data-role="button" id="newevent">Add</a>
			</div>
			
			<!-- /content -->
			<div data-role="content">       
        		<div id='calendar' style="width:100%;"></div>
    		</div>
			<div data-role="footer" data-theme="b" class="ui-bar">
				<a href="index.html" data-role="button" data-icon="arrow-u">Up</a>
				<a href="index.html" data-role="button" data-icon="arrow-d">Down</a>
			</div>
        </div>

		<!--Sub page, Add event-->
        <div data-role="page" id="formpage" data-theme="b">
        	<div data-role="header" data-theme="b">
				<h1>New event</h1>
				<a href="#mappage" data-icon="home" data-role="button">Home</a>
				<a href="#formpage" data-role="button" data-icon="plus">Cancel</a>
			</div>
        	<div id="eventinfo" class="myform">
        		<form id="form">

                  <div class="ui-grid-d" id="eventtitle">
                    <div class="ui-block-a"><label for="title">Title:</label></div>
                    <div class="ui-block-b" style="width: 260px;"><input type="text" name="title" id="eventname" readonly="readonly" class="required"/></div>
                    <div class="ui-block-c"><label for="place">Venue:</label></div>
                    <div class="ui-block-d" disabled= "true" id="place">
                      <select>
                        <option value="ND">Not Decided</option>
                      </select></div>
                  </div></br>

                  <div class="ui-grid-b" id="choosedate">
                    <div class="ui-block-a"><label for="date">Date Input:</label></div>
                    <div class="ui-block-b" style="position: relative; right: 180px; width: 260px;"><input type="date" onclick="onDate()" name="date"></div>
                  </div></br>

                  <div class="ui-grid-d">
                  	<div class="ui-block-a"><label for="startingtime">From:</label></div>
                  	<div class="ui-block-b" disabled="true" >
                      <select id="startime">
                        <option>08:00</option>
                        <option>19:30</option>
                        <option>19:45</option>
                        <option>20:00</option>
                      </select>
                    </div>
                    <div class="ui-block-c"><label for="endingtime">To:</label></div>
                    <div class="ui-block-b" disabled="true">
                      <select id="endtime">
                        <option>08:00</option>
                        <option>08:15</option>
                        <option>08:30</option>
                      </select>
                    </div>
                  </div></br>

                  <div class="ui-grid-a" id="description">
                  	<div class="ui-block-a"><label for="description">Description:</label></div>
                  	<div class="ui-block-b"><textarea id="description"></textarea></div>
                  </div></br>

                  <div class="ui-grid-b" style="width: 600px;">
                    <div class="ui-block-a"><button button type="submit" onclick="onDone()" data-theme="b" id="done">Submit</button></div>
                    <div class="ui-block-b"><button button type="submit" onclick="onCancel()" data-theme="c" id="cancel">Cancel</button></div>
                  </div>
                  <div class="ui-grid-b" id="hideoncreate" style="width: 600px;">
                    <div class="ui-block-a"><button button type="submit" onclick="onViewOnMap()" data-theme="c" id="viewonmap">Show On Map</button></div>
                    <div class="ui-block-b"><button button type="submit" onclick="onModify()" data-theme="c" id="modify">Edit</button></div>
                    <div class="ui-block-c"><button button type="submit" onclick="onDelete()" data-theme="c" id="delete">Delete</button></div>
                  </div> 

                </form>
            </div>
        </div>

		<!--Sub page, Search-->
        <div data-role="page" id="searchpage">
			<div data-role="header"  data-theme="b">
				<h1>Search</h1>
				<a href="#mappage" data-icon="home" data-role="button">Home</a>
			</div>
			<div data-role="fieldcontain"  data-theme="b">
				<input type="search" name="query" id="query"
					value="" placeholder="Search for places"
					autocomplete="off"/>
			</div>
			<ul data-role="listview" data-inset="true" id="search_results"></ul> 
        </div>
		
		<!--Sub page, Directions-->
        <div data-role="page" id="directions">
			<div data-role="header"  data-theme="b">
				<h1>Enter place names</h1>
				<a href="#mappage" data-icon="home" data-role="button">Home</a>
			</div>
			<div data-role="fieldcontain"  data-theme="b">
				<input type="search" name="query" id="query"
					value="" placeholder="From"
					autocomplete="off"/>
			</div>
			<div data-role="fieldcontain"  data-theme="b">
				<input type="search" name="query" id="query"
					value="" placeholder="To"
					autocomplete="off"/>
			</div>
			<a href="#mappage" data-role="button" data-mini="true" data-inline="true">Cancel</a>
    		<a href="#mappage" data-role="button" data-mini="true" data-inline="true" data-theme="b">Find Route</a>
        </div>
		
		<!--Sub page, Layers-->
        <div data-role="page" id="layerspage">
			<div data-role="header"  data-theme="b">
				<h1>Layers</h1>
				<a href="#mappage" data-icon="home" data-role="button">Home</a>
			</div>
			<div data-role="content"  data-theme="b">
				<ul data-role="listview" data-inset="true" data-theme="b" data-dividertheme="c" id="layerslist">
				</ul>
			</div>
		</div>
		
		<!--Pop-pod dialog box-->
        <div id="popup" data-role="dialog">
            <div data-position="inline" data-theme="b" data-role="header" data-theme="b">
                <h1>Details</h1>
            </div>
            <div data-theme="b" data-role="content">
                <ul id="details-list" data-role="listview">
                </ul>
            </div>
        </div>
    </body>
</html>
