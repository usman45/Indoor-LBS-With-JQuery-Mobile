
<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Map</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
		
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
        <link rel="stylesheet" href="styles/style.mobile.css" type="text/css">
            
        <script src="libraries/jquery-1.6.4.min.js"></script>
        <script src="libraries/jquery.mobile-1.0.1.min.js"></script>
        <script src="libraries/OpenLayers.mobile-2.12.js"></script>
        <script src="libraries/OpenLayers-2.12.js"></script>
        <script src="libraries/phonegap-1.0.0.js"></script>

        <script src="basemap.js"></script>
        <script src="features.js"></script>
         
         <!--coordinates data -->   
        <script type="text/javascript" src="nav/main1.js"></script>
        <script type="text/javascript" src="nav/main2.js"></script>
        <script type="text/javascript" src="nav/main3.js"></script>
        <script type="text/javascript" src="nav/main4.js"></script>

        <script type="text/javascript" src="geoJSON.js"></script>
    </head>
    <body>
	
		<!--Home Page-->
        <div data-role="page" id="mappage" data-theme="b">		
			<div data-role="footer" data-theme="b">
				<a href="#searchpage" data-icon="search" data-role="button">Search</a>
				<a href="#" id="locate" data-icon="locate" data-role="button">Locate</a>
				<a href="#layerspage" data-icon="layers" data-role="button">Layers</a>
				<a href="#directions" data-icon="directions" data-role="button">Get Directions</a>
			</div>
		
			<!--/content-->
			<div data-role="content">
				<div id="map"></div>				
				<!--Zoom-In/out navigations-->
				<div id="navigation" data-role="controlgroup" data-type="vertical">
					<a href="#" data-role="button" data-icon="plus" id="plus"
					data-iconpos="notext"></a>
					<a href="#" data-role="button" data-icon="minus" id="minus"
					data-iconpos="notext"></a>
				</div>
			</div>
		  
		</div>
		
		<!--Sub page, Search-->
        <div data-role="page" id="searchpage">
			<div data-role="header"  data-theme="b">
				<h1>Search</h1>
				<a href="#mappage" data-icon="home" data-role="button">Home</a>
			</div>
			<div data-role="fieldcontain"  data-theme="b">
				<input type="search" name="query" id="query"
					value="" placeholder="Search for places"
					autocomplete="off"/>
			</div>
			<ul data-role="listview" data-inset="true" id="search_results"></ul> 
        </div>
		
		<!--Sub page, Directions-->
        <div data-role="page" id="directions">
			<div data-role="header"  data-theme="b">
				<h1>Enter place names</h1>
				<a href="#mappage" data-icon="home" data-role="button">Home</a>
			</div>
			<div data-role="fieldcontain"  data-theme="b">
				<input type="search" name="query" id="query"
					value="" placeholder="From"
					autocomplete="off"/>
			</div>
			<div data-role="fieldcontain"  data-theme="b">
				<input type="search" name="query" id="query"
					value="" placeholder="To"
					autocomplete="off"/>
			</div>
			<a href="#mappage" data-role="button" data-mini="true" data-inline="true">Cancel</a>
    		<a href="#mappage" data-role="button" data-mini="true" data-inline="true" data-theme="b">Find Route</a>
        </div>
		
		<!--Sub page, Layers-->
        <div data-role="page" id="layerspage">
			<div data-role="header"  data-theme="b">
				<h1>Layers</h1>
				<a href="#mappage" data-icon="home" data-role="button">Home</a>
			</div>
			<div data-role="content"  data-theme="b">
				<ul data-role="listview" data-inset="true" data-theme="b" data-dividertheme="c" id="layerslist">
				</ul>
			</div>
		</div>
		
		<!--Pop-pod dialog box-->
        <div id="popup" data-role="dialog">
            <div data-position="inline" data-theme="b" data-role="header" data-theme="b">
                <h1>Details</h1>
            </div>
            <div data-theme="b" data-role="content">
                <ul id="details-list" data-role="listview">
                </ul>
            </div>
        </div>
    </body>
</html>
